<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Описание вашего сайта">
    <meta name="keywords" content="Ключевые слова">



<link rel="stylesheet" type="text/css" href="{% static 'css/test.css' %}">
</head>
<body>
<h1>Поиск самых молодых сотрудников</h1>
    <form>
        <label for="lastName1">Фамилия:</label>
        <input type="text" id="lastName1">

        <label for="firstName1">Имя:</label>
        <input type="text" id="firstName1">

        <label for="middleName1">Отчество:</label>
        <input type="text" id="middleName1">

        <label for="age1">Возраст:</label>
        <input type="number" id="age1">

        <label for="experience1">Стаж работы (лет):</label>
        <input type="number" id="experience1">

        <!-- Добавьте аналогичные поля для других сотрудников -->

        <button type="button" onclick="findYoungestEmployees()">Найти самых молодых сотрудников</button>
    </form>

    <div id="result"></div>


<h1>Dynamic Table</h1>
    <div>
        <label for="table-size">Table Size: </label>
        <input type="number" id="table-size">
        <button onclick="generateTable()">Create Table</button>
        <label for="maxSelection">Max Selection: </label>
        <input type="number" id="maxSelection">
        <button onclick="setMaxSelection()">Apply Max Selection</button>
        <button onclick="addRow()">Add Row</button>
        <button onclick="addColumn()">Add Column</button>
        <button onclick="transposeTable()">Transpose Table</button>
    </div>
    <table id="myTable">
    </table>
<script src="{% static '/js/test.js' %}"></script>
</body>
</html>
