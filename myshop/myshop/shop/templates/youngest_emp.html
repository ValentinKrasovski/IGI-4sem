<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск самых молодых сотрудников</title>
    <script src="{% static 'js/youngest_emp.js' %}" defer></script>
</head>
<body>
    <h1>Поиск самых молодых сотрудников</h1>

    <form>
        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" required>

        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" required>

        <label for="middleName">Отчество:</label>
        <input type="text" id="middleName" required>

        <label for="age">Возраст:</label>
        <input type="number" id="age" required>

        <label for="experience">Стаж работы (лет):</label>
        <input type="number" id="experience" required>

        <button type="button" onclick="addEmployee()">Добавить сотрудника</button>
    </form>

    <button type="button" onclick="findYoungestEmployees()">Найти самых молодых сотрудников</button>

    <div id="result"></div>
</body>
</html>
