{% extends "default.html" %}
{% load static %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/article_detail.css' %}">
<div class="content">
    <h1 id="article_title">{{ article.title }}</h1>
    <img src="{{ article.image.url }}" width="450" alt="{{ article.title }}">
    <p id="article_content">{{ article.content }}</p>
    <a href="/articles">Вернуться к статьям</a>
</div>
{% endblock %}
