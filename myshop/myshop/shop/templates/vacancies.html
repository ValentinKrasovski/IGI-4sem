{% extends "default.html" %}

{% block content %}
  <h1>Вакансии</h1>
  <ul>
    {% for vacancy in vacancies %}
      <li>
        <h2>{{ vacancy.title }}</h2>
        <p>{{ vacancy.description }}</p>
        <p><strong>Требования:</strong> {{ vacancy.requirements }}</p>
        <p><strong>Срок подачи заявок:</strong> {{ vacancy.application_deadline }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
